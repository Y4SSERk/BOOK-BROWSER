{% extends 'base.html' %}
{% load static %}

{% block title %}Browse Books{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="mb-4">Browse Books</h1>
            
            <!-- Search Form -->
            <div class="search-form">
                <form method="get" action="{% url 'browser' %}">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="search" class="form-label">Search</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="search" name="q" placeholder="Search by title, author, or ISBN" value="{{ request.GET.q }}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="genre" class="form-label">Genre</label>
                                <select class="form-select" id="genre" name="genre">
                                    <option value="">All Genres</option>
                                    <option value="fiction">Fiction</option>
                                    <option value="non-fiction">Non-Fiction</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="sci-fi">Science Fiction</option>
                                    <option value="fantasy">Fantasy</option>
                                    <option value="biography">Biography</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="sort" class="form-label">Sort By</label>
                                <select class="form-select" id="sort" name="sort">
                                    <option value="relevance">Relevance</option>
                                    <option value="title_asc">Title (A-Z)</option>
                                    <option value="title_desc">Title (Z-A)</option>
                                    <option value="date_new">Newest First</option>
                                    <option value="date_old">Oldest First</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search me-2"></i>Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Filters and Results -->
    <div class="row">
        <!-- Filters Sidebar -->
        <div class="col-lg-3 mb-4">
            <div class="filter-section">
                <h5 class="filter-title">Filters</h5>
                
                <div class="filter-group">
                    <label class="filter-label">Publication Year</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="year2023">
                        <label class="form-check-label" for="year2023">2023</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="year2022">
                        <label class="form-check-label" for="year2022">2022</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="year2021">
                        <label class="form-check-label" for="year2021">2021</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="year2020">
                        <label class="form-check-label" for="year2020">2020</label>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Language</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="langEn">
                        <label class="form-check-label" for="langEn">English</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="langEs">
                        <label class="form-check-label" for="langEs">Spanish</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="langFr">
                        <label class="form-check-label" for="langFr">French</label>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Format</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formatHardcover">
                        <label class="form-check-label" for="formatHardcover">Hardcover</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formatPaperback">
                        <label class="form-check-label" for="formatPaperback">Paperback</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formatEbook">
                        <label class="form-check-label" for="formatEbook">E-Book</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formatAudiobook">
                        <label class="form-check-label" for="formatAudiobook">Audiobook</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Book Results -->
        <div class="col-lg-9">
            <div class="row">
                <!-- Sample Book Cards -->
                {% for i in "12345"|make_list %}
                <div class="col-md-4 mb-4">
                    <div class="card book-card h-100">
                        <img src="{% static 'images/placeholder-book.jpg' %}" class="card-img-top" alt="Book Cover" onerror="this.src='{% static 'images/placeholder-book.jpg' %}'">
                        <div class="card-body">
                            <h5 class="card-title">Sample Book Title {{ i }}</h5>
                            <p class="card-text">Author Name</p>
                            <p class="text-muted small">Genre: Fiction</p>
                            <div class="d-flex align-items-center mb-2">
                                <div class="text-warning me-2">
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-half"></i>
                                </div>
                                <span class="small text-muted">4.5 (120 reviews)</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-bookmark-plus"></i> Save
                                </button>
                                <button class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
