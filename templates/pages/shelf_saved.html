{% extends "base.html" %}

{% block title %}Saved Books{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>Saved Books</h2>
    <div class="row mt-4">
        {% if books %}
            {% for book in books %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{ book.authors|join:", " }}</p>
                            <div class="mt-3">
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col">
                <p>No saved books yet.</p>
                <a href="{% url 'browser' %}" class="btn btn-primary">
                    <i class="bi bi-search"></i> Browse Books
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
