{% load static %}

<!-- templates/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light shadow-sm">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <span class="fw-bold">BookApp</span>
        </a>
        
        <!-- Mobile Toggle -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarContent">
            {% if user.is_authenticated %}
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
                           href="{% url 'home' %}">
                            <i class="bi bi-house-door me-1"></i>Home
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'browser' %}active{% endif %}" 
                           href="{% url 'browser' %}">
                            <i class="bi bi-book me-1"></i>Browse
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'map' %}active{% endif %}" 
                           href="{% url 'map' %}">
                            <i class="bi bi-geo-alt me-1"></i>Map
                        </a>
                    </li>
                </ul>

                <!-- User Menu -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="shelfDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-bookshelf me-1"></i>My Shelf
                        </a>
                        <ul class="dropdown-menu shadow-sm">
                            <li>
                                <a class="dropdown-item" href="{% url 'shelf_saved' %}">
                                    <i class="bi bi-bookmark me-2"></i>Saved Books
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'shelf_borrowed' %}">
                                    <i class="bi bi-arrow-left-right me-2"></i>Borrowed Books
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'shelf_purchased' %}">
                                    <i class="bi bi-bag-check me-2"></i>Purchased Books
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            {% else %}
                <!-- Login/Signup buttons for non-authenticated users -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ms-2" href="{% url 'accounts:signup' %}">
                            <i class="bi bi-person-plus me-1"></i>Sign Up
                        </a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
