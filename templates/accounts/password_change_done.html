{% extends "base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="bi bi-check-circle text-success display-1 mb-4"></i>
                    <h4 class="card-title">Password Changed Successfully</h4>
                    <p class="text-muted mb-4">Your password has been updated.</p>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-primary">
                        <i class="bi bi-person me-2"></i>Back to Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
